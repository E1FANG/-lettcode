<script>
  // 给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串 s ，判断字符串是否有效。

  // 有效字符串需满足：

  // 左括号必须用相同类型的右括号闭合。
  // 左括号必须以正确的顺序闭合。
  // 每个右括号都有一个对应的相同类型的左括号。
  //  

  // 示例 1：

  // 输入：s = "()"
  // 输出：true
  // 示例 2：

  // 输入：s = "()[]{}"
  // 输出：true
  // 示例 3：

  // 输入：s = "(]"
  // 输出：false

  const map = {
    '(': ')',
    '[': ']',
    '{': '}',
  }

  const start = ['(', '[', '{']

  function fn(s) {
    if (s.length === 0) return false

    const stack = []

    const arr = Array.from(s)

    for (let i = 0; i < arr.length; i++) {
      const e = arr[i]

      if (start.includes(e)) {
        stack.push(map[e])
      } else {
        if (e === stack[stack.length - 1]) {
          stack.pop()
        } else {
          return false
        }
      }
    }

    return stack.length === 0 ? true : false
  }

</script>
