<script>
  const map = {
    I: 1,
    V: 5,
    X: 10,
    L: 50,
    C: 100,
    D: 500,
    M: 1000,
    IV: 4,
    IX: 9,
    XL: 40,
    XC: 90,
    CD: 400,
    CM: 900
  }

  function fn(s) {
    const arr = [...s]
    return arr.reduce((p, c, i) => {
      const value = map[c]
      const valueMix = arr[i + 1] ? map[c + arr[i + 1]] : null
      // 如果是混合值，则需要把下一个值减回去，因为在下一个循环会加回来
      const indeed = valueMix ? (valueMix - map[arr[i + 1]]) : value
      return p + indeed
    }, 0)
  }
</script>
