<p>
  将两个升序链表合并为一个新的 升序 链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。

  输入：l1 = [1,2,4], l2 = [1,3,4]
  输出：[1,1,2,3,4,4]
  示例 2：

  输入：l1 = [], l2 = []
  输出：[]
  示例 3：

  输入：l1 = [], l2 = [0]
  输出：[0]
</p>

<script>

  function ListNode(val, next) {
    this.val = (val === undefined ? 0 : val)
    this.next = (next === undefined ? null : next)
  }

  // 创建一条新链去存 完成排序后的链条
  // 用一个变量去保存新链的地址，该变量用于指向新链的末端
  // 循环比较list1和list2的当前值，谁比较小就放到末端
  // 当其中一个list为null时，另外一链的剩余也是有序的，在新链末端接上即可

  function fn(list1, list2) {
    const res = new ListNode()
    let l3 = res
    while (list1 !== null && list2 !== null) {
      if (list1.val <= list2.val) {
        l3.next = list1
        list1 = list1.next
      } else {
        l3.next = list2.val
        list2 = list2.next
      }

      // 记得l3是要永远指向新链的末端的
      l3 = l3.next
    }
    l3.next = list1 === null ? list2 : list1

    return res.next
  }

</script>
