<script>
  // 列举两个不同规模的数组
  // [10,9,2,5,3,7,101,18]  [2,3,7,101]  4
  // [10,9,2,5,3,7]         [2,3,7]      3

  // 找出他们的结果关系
  // [10]                  [10]  1
  // [10,9]                [9]   1
  // [10,9,2]              [2]   1
  // [10,9,2,5]            [2,5] 2
  // [10,9,2,5,3]          [2,5] 2
  // [10,9,2,5,3,7]        [2,5,7] 3


  // 如果最后一项大于前一项 则加1，并记录下这个数字
  // 得出状态转移方程：
  // fn(sum,i) = fn(sum,i-1) + sum[i]>sum[i-1]?1:0

  function getNums(nums) {
    // const length = nums.length
    return fn(nums, nums.length - 1)
  }

  function fn(nums, i) {
    if (i === 0) return 1
    if (i === nums.length) return

    // return fn(i) + 
    if (nums[i] < Math.min(...nums.slice(0, i + 1))) {
      console.log(nums[i], Math.min(...nums.slice(0, i + 1)))
      return fn(nums, i - 1)
    }
    return fn(nums, i - 1) + (nums[i] > nums[i - 1] ? 1 : 0)
  }

  // console.log(getNums([10, 9, 2, 5, 3, 7, 101, 18]))
  // console.log(getNums([0, 1, 0, 3, 2, 3, 5, 4]))
  console.log(getNums([4, 10, 4, 3, 8, 9]))

</script>
